<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta name="keywords" content="Анимированный счетчик">
	<meta name="description" content="Скрипт на JQuery">
	<meta name="author" content="adamaka47">
	<script src="https://kit.fontawesome.com/a1196c4863.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,700&display=swap&subset=cyrillic,cyrillic-ext" rel="stylesheet">
	<link rel="stylesheet" href="bootstrap-grid.min.css">
	<link rel="stylesheet" href="style.css">
	<title>Анимированный счетчик</title>
</head>
<body>
	

	<h1>Animation counter</h1>


	<div style="height: 1000px"></div>

	<div class="container">
		<div class="row">
			<div class="col-md-3">
				<div class="container_item">
					<i class="fa fa-coffee"></i>
					<h4 class="counter_num">1211</h4>
					<span class="counter_name">Coffee</span>
				</div>
			</div>
			<div class="col-md-3">
				<div class="container_item">
					<i class="fas fa-user-alt"></i>
					<h4 class="counter_num">25049</h4>
					<span class="counter_name">Clients</span>
				</div>
			</div>
			<div class="col-md-3">
				<div class="container_item">
					<i class="fa fa-code"></i>
					<h4 class="counter_num">127</h4>
					<span class="counter_name">Projects</span>
				</div>
			</div>
			<div class="col-md-3">
				<div class="container_item container_item_last">
					<i class="fas fa-cogs"></i>
					<h4 class="counter_num">298</h4>
					<span class="counter_name">Settings</span>
				</div>
			</div>
		</div>
	</div>

	<div style="height: 1000px"></div>

	<script
	  src="https://code.jquery.com/jquery-3.4.1.min.js"
	  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
	  crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>
</html>
